<html>
  <head>
    <title>Fall Guy</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Poppins&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="app">
      <div class="score">
        <p id="scoreBox">Score: 0</p>
        <p id="bestBox">Best: 0</p></div>
      <div id="message">
        <p>Press any key to start the game!</p>
        <p class="instructions">Don't fall or get crushed at the top</p>
        <p class="instructions">Use the arrow keys ← → to move</p>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/engine-utilities.js"></script>
    <script src="js/Engine.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/main.js"></script>
    <script src="js/collision.js"></script>
  </body>
</html>
